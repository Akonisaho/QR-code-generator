<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css" >
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kalam:wght@300&family=Sevillana&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="container">

        <div class="heading">
            <h1>QR Code Generator</h1>
            <p>Generate a QR code by pasting a URL or inputting text.</p>
        </div>
        <div class="form">
            <input type="text" placeholder="Input text or provide a URL.">
            <button>
                Generate QR Code
            </button>
        </div>
        <div class="qr-code">
            <img src="images/qrcode.png" id="qrCodeImg"  alt="or code">
        </div>



    </div>
   
      <script src="script.js"></script>
      
</body>
</html>
